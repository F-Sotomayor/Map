<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,200;1,300;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/ui.scss">
    <link rel="stylesheet" href="./styles/queries.scss" />
    <title>Map</title>
</head>

<body>
    <div class="container-fluid">
        <div class="nav" id="popMenu">
            <div class="app">
                <div class="app-title">
                    <span>Â¿Que desea reportar?</span>
                   </div>
                <div class="select-report">
                    <select id="categoryType" class="btn">
                        <option value="Inseguridad" class="select-opt">Inseguridad</option>
                        <option value="Iluminacion" class="select-opt">Iluminacion</option>
                        <option value="Terreno" class="select-opt">Terreno</option>
                    </select>
                </div>
                <div id="textbox">
                    <div class="subtitle">
                        Ingrese el reporte:
                    </div>
                    <textarea name="note" cols="40" rows="5" minlength="10" maxlength="70" required resize: none
                        id="textarea"></textarea>
                </div>
                <div class="btns">
                    <button id="submitBtn" class="btn">Aceptar</button>
                    <button id="closeMenu" class="btn-close">Cerrar</button>
                </div>

            </div>
        </div>
        <button style="position:absolute;top:12px;right:12px;z-index:1000;" id="logout">Cerrar sesion</button>
        <div id="map">
        </div>
    </div>



    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD40iBClWX-S8w5BeFPSfWFDJNfa2DI8fw"></script>
    <script src="map.js"></script>
    </script>
