<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,200;1,300;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

<body>
    <div class="container-fluid">
        <div class="nav" id="popMenu">
            <div class="app">
                <div class="app-title">
                    <span>Â¿Que desea reportar?</span>
                </div>
                <div class="select-report">
                    <select id="categoryType" class="btn btn-info">
                        <option value="Inseguridad">Inseguridad</option>
                        <option value="Iluminacion">Iluminacion</option>
                        <option value="Terreno">Terreno</option>
                    </select>
                </div>
                <div id="textbox">
                    <div class="subtitle">
                        Ingrese el reporte:
                    </div>
                    <textarea name="note" cols="40" rows="5" minlength="10" maxlength="70" required resize: none
                        id="textarea"></textarea>
                </div>
                <div class="btns">
                    <button id="submitBtn" class="btn btn-primary">Aceptar</button>
                    <button id="closeMenu" class="btn btn-danger">Cerrar</button>
                </div>

            </div>
        </div>
        <div id="map">
        </div>
    </div>
